{% extends 'lab/base.html' %}

{% block title %}Profile Settings - CodeNextLab{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box" style="max-width: 500px;">
        <h2>Profile Settings</h2>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" style="padding: 1rem; border-radius: 5px; margin-bottom: 1rem;">
                <style>
                    .alert-success {
                        background: #d4edda;
                        color: #155724;
                    }

                    .alert-error {
                        background: #f8d7da;
                        color: #721c24;
                    }
                </style>
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label>Username (Cannot be changed)</label>
                <input type="text" value="{{ user.username }}" disabled
                    style="background: var(--bg-primary); cursor: not-allowed; opacity: 0.7;">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" value="{{ user.email }}" disabled
                    style="background: var(--bg-primary); cursor: not-allowed; opacity: 0.7;">
            </div>

            <hr style="margin: 2rem 0; border: none; border-top: 1px solid var(--border-color);">

            <h3 style="margin-bottom: 1.5rem; color: var(--accent-color); font-size: 1.1rem;">Change Password</h3>

            <div class="form-group">
                <label for="current_password">Current Password</label>
                <input type="password" id="current_password" name="current_password" required>
            </div>

            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit" class="btn btn-primary">Update Password</button>
        </form>
    </div>
</div>
{% endblock %}
