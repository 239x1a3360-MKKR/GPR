{% extends 'lab/base.html' %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Reset Password</h2>
        <p style="margin-bottom: 20px; color: #718096;">Enter your email address below, and we'll email instructions for
            setting a new one.</p>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email">Email address</label>
                <input type="email" name="email" id="id_email" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Send Reset Email</button>
        </form>

        <div style="margin-top: 15px; text-align: center;">
            <a href="{% url 'lab:login' %}" style="font-size: 0.9rem; color: #667eea; text-decoration: none;">Back to
                Login</a>
        </div>
    </div>
</div>
{% endblock %}
